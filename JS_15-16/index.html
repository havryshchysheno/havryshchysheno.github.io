<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="logo">
			<span class = "country">УкраЇна</span>
		</div>
		<div class="form">
			<form action="#" class = "search-form">
				<input type="text" name="search" id="search" class = "search">
				<div class="icon">
					<a href="#"><span class = "voice"><img src="img/icon-2.png" alt=""></span></a>
					<a href="#"><span class = "key"><img src="img/icon.png" alt=""></span></a>
				</div>
				<div class="button">
					<button id = "search-btn">Поиск Google</button>
					<button id = "test" onClick="return false">Мне повезёт!</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/template" id="template">
		
		<div class="result">
			<ul>
				<% for (var i = 0; i < result.length; i++) { %>
					<li class = "result__item">
					<img src="<%= result[i].webformatURL %>" alt="" class = "result__image">
					</li>
				<% }; %>
			</ul>
		</div>
		
	</script> 
</body>
</html>
