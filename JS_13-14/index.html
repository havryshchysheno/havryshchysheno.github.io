<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
	<script src="js/template.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="modal-container">
		<span class = "modal__close">X</span>
		<h2>Результаты теста</h2>
		<p>Вы набрали <span class = "result"></span>%</p>
	</div>
	<div class="overlay">
		
	</div>
	<script type="text/template" id="lodash">
		
		<div class="container">

			<form action="#">
				<h1><%= formData.title_head %></h1>
				<% for (var j = 0; j < storageQuestions.length; j++) { %>
					<ul>
					<h2><%= storageQuestions[j].title%></h2>
						<% for (var i = 0; i < storageQuestions[j].answers.length; i++) {%>
							<li>
							<label for = <%= storageQuestions[j].answers[i] %> class = "question"><input type="checkbox" id = <%= storageQuestions[j].answers[i]%>><%= storageQuestions[j].answers[i] %></label>
							</li>
						<% }; %>
					</ul>
				<% }; %>
				
				<button id = "submit" class = "button"><%=formData.button %></button>
				
			</form>
		</div>
		
	</script>
	<!-- 
	
		 -->
</body>
</html>
